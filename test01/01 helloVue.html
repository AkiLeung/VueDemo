<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello Vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		{{msg}}
		</div>
	</body>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				msg: 'Hello Vue!!'
			}
		})
	</script>
</html>
